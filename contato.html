<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | Acqua Pearl</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;400;500;600;700&family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
</head>

<body>
    <header class="cabecalho container">
        <a href="index.html"><img class="logo" src="img/logo (2).png" alt="logo"></a>
        <nav class="navegacao">
            <ul class="navegacao__lista">
                <li class="navegacao__item"><a class="navegacao__link" href="index.html">Home</a></li>
                <li class="navegacao__item"><a class="navegacao__link" href="contato.html">Contato</a></li>
            </ul>
        </nav>
    </header>

    <main class="maincontato">
        <section class="contatobanner container">
            <h1 class="banner__titulo">Comunicação é essêncial!</h1>
        </section>
        <form>
            <label class="fonte" for="nomesobrenome">Nome e Sobrenome</label>
            <input type="text" id="nomesobrenome" class="inputpadrao" required>

            <label class="fonte" for="email">Email</label>
            <input type="email" id="email" class="inputpadrao" required placeholder="seuemail@domínio.com">

            <label class="fonte" for="telefone">Telefone</label>
            <input type="tel" id="telefone" class="inputpadrao" required placeholder="(XX) XXXXX-XXXX">

            <label class="fonte" for="mensagem">Mensagem</label>
            <textarea cols="70" rows="10" id="mensagem" class="inputpadrao"></textarea>

            <fieldset>
                <p class="fonte">Como prefere ser contatado?</p>
                <label class="escolha" for="radioemail"><input type="radio" name="contato" value="email"
                        id="radioemail" checked>Email</label>

                <label class="escolha" for="radiotelefone"><input type="radio" name="contato" value="telefone"
                        id="radiotelefone">Telefone</label>

                <label class="escolha" for="radiowpp"><input type="radio" name="contato" value="Whatsapp"
                        id="radiowpp">Whatsapp</label>
            </fieldset>
            <fieldset class="horario">
                <p class="fonte">Qual horário prefere ser atendido?</p>
                <select>
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
            </fieldset>
            <label  class="checkbox fonte"><input type="checkbox" required checked> Gostaria de receber nossas novidades por
                Email?</label>
            <input class="enviar" type="submit" value="Enviar Formulário">

        </form>

    </main>



    <footer class="rodape container">
        <img class="rodape__logo" src="img/logo (2).png" alt="logo Acqua">
        <h5 class="rodape__contato">Contato:</h5>
        <div class="icones">
            <a href="https://www.instagram.com/_lucasnobree/" target="_blank"><img class="rodape__simbolo" src="img/insta-removebg-preview.png" alt="simbolo whatsapp"></a>
            <a href="https://api.whatsapp.com/send/?phone=5581988402459&text&type=phone_number&app_absent=0" target="_blank"><img class="rodape__simbolo" src="img/wpp-removebg-preview.png" alt="simbolo instagram"></a>
        </div>
        <p class="email">Email: lucasnobreesteves@gmail.com</p>
        <p class="copyright">© Copyright Acqua Pearl - 2022</p>

    </footer>

</body>

</html>
